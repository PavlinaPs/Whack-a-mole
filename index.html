<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whack-a-mole | inspired by Ania Kubow's video">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="./images/cover.png" type="image/x-icon">
    
    <title>Whack-a-mole</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Whack-a-mole</h1>
    <h2>Score: <span id="score">0</span></h2>
    <h2>Time left: <span id="time-left">60</span></h2>

    <button id="newGame">Play new game</button>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <div hidden class="game-over">
        <!-- ignoring singular here -->
        GAME OVER!<br>You got <span id="result"></span> moles. <br><span id="saysMartin"></span>
    </div>

    
    
    <script src="app.js"></script>
</body>
</html>
